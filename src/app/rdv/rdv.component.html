<section class="content">

  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="timer" >
    <p style="font-size: 20px; color: white">Chargement ...</p>
  </ngx-spinner>

  <div class="block-header">
    <div class="row">
      <div class="col-lg-7 col-md-6 col-sm-12">
        <h2>Gestion des Rendez-Vous
          <small> Liste des Rendez-Vous </small>
        </h2>
      </div>
      <div class="col-lg-5 col-md-6 col-sm-12">
        <button class="btn btn-white btn-icon btn-round hidden-sm-down float-right m-l-10" type="button">
          <i class="zmdi zmdi-plus"></i>
        </button>
        <ul class="breadcrumb float-md-right">
          <li class="breadcrumb-item"><a routerLink="/dashboard/main"><i class="zmdi zmdi-home"></i> MedPro</a></li>
          <li class="breadcrumb-item active">Le {{ date | moment :'LLLL'}}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-lg-12">
        <div class="card">
          <div class="body" style="min-height: 700px;">
            <app-scheduler></app-scheduler>

          </div>

        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</section>
